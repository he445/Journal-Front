<div class="container">
    <form (submit)="handleSubmit()">
      <div class="container-login">
        <h1>Login</h1>
        <input class="input-text" type="text" [(ngModel)]="email" placeholder="Email" name="email" />
        <input class="input-text" type="password" [(ngModel)]="password" placeholder="Password" name="password" />
        <button class="btn-criar" type="submit">Access</button>
      </div>
    </form>
  </div>
